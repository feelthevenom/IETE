<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events-IETE</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="../styles.css">
<link rel="stylesheet" href="../styles/events.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="../scripts/navbar.js"></script>
<style>
    body{
        padding-bottom: 49rem;
    }
</style>
</head>
<body style="background-image: none;background-color:#fbfcf0;">
    <main>
    
    <!-- Write Here -->
    <h1 style="padding-top: 30px;text-align: center;font-size: 4vw;">Events conducted by our local IETE student chapters</h1>
    <div style="padding-top: 50px;margin: 40px;text-align: center;">
    <ul>
        <li>
            <p class="eventitle">Distinguished lecture on Architectural Advances in Deep Learning</p>
        </li>
        <li>
            <p class="eventitle">TechwarZ:A technical event exclusively for II and III year students</p>
        </li>
        <li>
            <p class="eventitle">Webinar on Robot Applications in Warehouse</p>
        </li>
    </ul>
    </div>
    <div class="sliding">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
          </ul>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="../src/post1.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../src/post2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../src/post3.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
    </main>
</body>
<script src="../scripts/footer.js"></script>
<script src="../scripts/toggle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
